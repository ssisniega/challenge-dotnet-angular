<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center my-4">
    <h2>Aplicativos ejecutados remotamente:</h2>
    <button class="btn btn-danger" (click)="logout()">Cerrar sesi√≥n</button>
  </div>


  <div class="position-relative" style="height: 600px; border: 1px solid #ccc;">
    <app-window 
      *ngFor="let ventana of ventanas"
      [ventanaId]="ventana.ventanaId"
      [initialX]="ventana.x"
      [initialY]="ventana.y"
      [initialWidth]="ventana.width"
      [initialHeight]="ventana.height"
      [allWindows]="ventanas"
      [updatePositionFn]="updateWindowPosition.bind(this)"
      [updateSizeFn]="updateWindowSize.bind(this)"
      >
  </app-window>
  </div>
</div>
