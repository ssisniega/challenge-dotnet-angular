<div *ngIf="visible" class="window-container shadow rounded" 
     cdkDrag 
     [cdkDragBoundary]="'.position-relative'"
     [cdkDragFreeDragPosition]="{x: currentX, y: currentY}" 
     (cdkDragStarted)="onDragStarted()"
     (cdkDragEnded)="onDragEnded($event)">

  
  <!-- Header de la ventana -->
  <div class="window-header d-flex justify-content-between align-items-center p-2" cdkDragHandle>
    <span class="window-title">Paint.exe</span>
    <button class="btn btn-sm btn-danger" (click)="onClose()">X</button>
  </div>

  <!-- Cuerpo de la ventana -->
  <div class="window-body">
    <!-- Aquí podría ir contenido interno en el futuro -->
  </div>

  <!-- Manijita de Resize -->
  <div class="resize-handle" (mousedown)="onResizeStart($event)"></div>

</div>
